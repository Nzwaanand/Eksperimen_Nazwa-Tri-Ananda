name: Preprocessing Otomatis

on:
  push:
    paths:
      - 'preprocessing/automate_*.py'
      - 'online_sales_dataset/**'
  workflow_dispatch:

jobs:
  run-preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas numpy scikit-learn

      - name: Jalankan preprocessing
        run: |
          python preprocessing/automate_Nazwa-Tri-Ananda.py

      - name: Tampilkan hasil preprocessing
        run: |
          ls preprocessing
          cat preprocessing/namadataset_preprocessing.csv

      - name: Commit & Push hasil preprocessing
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add preprocessing/online_sales_preprocessing.csv
          git commit -m "Update hasil preprocessing otomatis" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
